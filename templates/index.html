{% extends "base.html" %}

{% block content %}
<!-- Carousel Section -->
<div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/carousel/slide1.jpg') }}" class="d-block w-100" alt="Anken Solutions">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/carousel/slide2.jpg') }}" class="d-block w-100" alt="Custom Soundproof Solutions">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/carousel/slide3.jpg') }}" class="d-block w-100" alt="Strategic Partners">
        </div>
    </div>
</div>

<!-- About Section -->
<section id="about" class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="mb-4">{{ content.about_title }}</h2>
                <p class="lead">{{ content.about_text }}</p>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="section bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="mb-4">{{ content.contact_title }}</h2>
                <p class="lead">{{ content.contact_text }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
