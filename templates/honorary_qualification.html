{% extends "base.html" %}

{% block content %}
<section class="hero-section text-center text-light">
    <div class="container">
        <h1 class="display-4">{{ content.nav_honorary_qualification }}</h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="patent-gallery">
            <div class="row">
                {% for i in range(1, 5) %}
                <div class="col-md-6 col-lg-3">
                    <a href="{{ url_for('view_patent', number=i) }}" class="patent-item">
                        <img src="{{ url_for('static', filename='images/patents/patent' + i|string + '.jpg') }}" 
                             alt="Patent Certificate {{ i }}" 
                             class="patent-image">
                        <div class="patent-caption">Patent Certificate</div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
