<!DOCTYPE html>
<html lang="{{ current_lang }}" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.title }}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="btn btn-sm btn-outline-light language-btn" data-lang="en">EN</button>
        <button class="btn btn-sm btn-outline-light language-btn" data-lang="vi">VI</button>
        <button class="btn btn-sm btn-outline-light language-btn" data-lang="zh">中文</button>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">
                <div class="brand-text">
                    <div class="company-name">{{ content.company_name.split('|')[0].strip() }}</div>
                    <div class="company-description">{{ content.company_name.split('|')[1].strip() }}</div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">{{ content.nav_home }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">{{ content.nav_about }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">{{ content.nav_contact }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 {{ content.company_name.split('|')[0].strip() }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
