{% extends "base.html" %}

{% block content %}
<section class="client-detail-section text-center py-5">
    <div class="container">
        <div class="client-logo-large mb-4">
            <img src="{{ url_for('static', filename='images/clients/client-' ~ client_id ~ '.jpg') }}" 
                 alt="{{ client_name }}" 
                 class="img-fluid">
        </div>
        <h1 class="display-4 mb-4">{{ client_name }}</h1>
    </div>
</section>
{% endblock %}
