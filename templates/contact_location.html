{% extends "base.html" %}

{% block content %}
<section class="hero-section text-center text-light">
    <div class="container">
        <h1 class="display-4">{{ content.nav_contact_location }}</h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info-main p-4 rounded">
                    <h3 style="background: linear-gradient(to right, #3a3a3a, #2a2a2a); margin: -1.5rem -1.5rem 1.5rem -1.5rem; padding: 15px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5);">{{ content.contact_title }}</h3>
                    <div class="contact-details">
                        <p><strong>{{ content.company_name.split('|')[0] }}</strong></p>
                        <p>Workshop 108, No. 288 Gaoshan Road,<br>New District, Suzhou</p>
                        <p>{{ content.phone_number }}</p>
                        <p>Email: anteck@126.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map-container rounded overflow-hidden">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3393.085!2d120.5437!3d31.3886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35b3a5c8d8d8d8d8%3A0x8d8d8d8d8d8d8d8d!2s288%20Gaoshan%20Rd%2C%20Suzhou%20New%20District%2C%20Suzhou%2C%20Jiangsu%2C%20China!5e0!3m2!1sen!2s!4v1625647893694!5m2!1sen!2s"
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
