{% extends "base.html" %}

{% block content %}
<!-- Contact Form Section -->
<section class="hero-section text-center text-light py-4">
    <div class="container">
        <h1 class="display-4">{{ content.contact_form_title }}</h1>
    </div>
</section>

<section class="contact-section section bg-dark text-light" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-dark border-secondary">
                    <div class="card-body p-5">
                        <form action="{{ url_for('submit_contact') }}" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">{{ content.contact_form_name }}</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">{{ content.contact_form_email }}</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">{{ content.contact_form_message }}</label>
                                <textarea class="form-control bg-dark text-light border-secondary" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5">{{ content.contact_form_submit }}</button>
                            </div>
                        </form>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-dark border-secondary mt-3" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
